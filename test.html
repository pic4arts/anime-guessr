<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background: #f0f0f0;
        }

        li:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        li.selected {
            background: #a3e635;
            color: #fff;
        }

        .add-container {
            display: flex;
            margin-top: 20px;
        }

        .add-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .add-container button {
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-container button:hover {
            background: #45a049;
        }

        .search-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .delete-button {
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime List</h1>
        <div class="search-container">
            <input type="text" id="searchAnime" placeholder="Search anime...">
        </div>
        <ul id="animeList">
        </ul>
        <div class="add-container">
            <input type="text" id="newAnime" placeholder="Add new anime...">
            <button id="addButton">Add</button>
        </div>
    </div>

    <!-- Storage for anime data -->
    <script id="animeDataScript" type="application/json">
        [
            "Attack on Titan",
            "Death Note",
            "Naruto",
            "One Piece",
            "Demon Slayer",
            "My Hero Academia",
            "Jujutsu Kaisen"
        ]
    </script>

    <script>
        // Load anime data from script tag
        const animeDataScript = document.getElementById('animeDataScript');
        let animeData = JSON.parse(animeDataScript.textContent);

        // Track selected items
        const selectedItems = new Set();

        const animeList = document.getElementById('animeList');
        const addButton = document.getElementById('addButton');
        const newAnimeInput = document.getElementById('newAnime');
        const searchAnimeInput = document.getElementById('searchAnime');

        // Function to render the anime list
        function renderAnimeList(filter = '') {
            animeList.innerHTML = '';
            animeData
                .filter(anime => anime.toLowerCase().includes(filter.toLowerCase()))
                .sort((a, b) => a.localeCompare(b))
                .forEach(anime => {
                    const newItem = document.createElement('li');

                    const animeText = document.createElement('span');
                    animeText.textContent = anime;
                    animeText.style.flex = '1';

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'X';
                    deleteButton.className = 'delete-button';
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent triggering LI click event
                        animeData = animeData.filter(item => item !== anime);
                        selectedItems.delete(anime); // Remove from selected items
                        saveAnimeData();
                        renderAnimeList(filter);
                    });

                    newItem.appendChild(animeText);
                    newItem.appendChild(deleteButton);

                    // Add click event for marking the item
                    if (selectedItems.has(anime)) {
                        newItem.classList.add('selected');
                    }

                    newItem.addEventListener('click', () => {
                        if (selectedItems.has(anime)) {
                            selectedItems.delete(anime);
                            newItem.classList.remove('selected');
                        } else {
                            selectedItems.add(anime);
                            newItem.classList.add('selected');
                        }
                    });

                    animeList.appendChild(newItem);
                });
        }

        // Save anime data back to the script tag
        function saveAnimeData() {
            animeDataScript.textContent = JSON.stringify(animeData);
        }

        // Event listener for adding a new anime
        function addAnime() {
            const newAnime = newAnimeInput.value.trim();
            if (newAnime && !animeData.includes(newAnime)) {
                animeData.push(newAnime);
                newAnimeInput.value = '';
                saveAnimeData();
                renderAnimeList(searchAnimeInput.value);
            }
        }

        addButton.addEventListener('click', addAnime);

        newAnimeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addAnime();
            }
        });

        // Event listener for searching anime
        searchAnimeInput.addEventListener('input', () => {
            renderAnimeList(searchAnimeInput.value);
        });

        // Initialize the app by rendering the list
        renderAnimeList();
    </script>
</body>
</html>
